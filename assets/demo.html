<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Uploader</title>
        <script type="text/javascript" src="http://static.alipayobjects.com/seajs/1.3.0/sea.js"></script>
        <script type="text/javascript">
            seajs.config({
                alias: {'$': 'gallery/jquery/1.7.2/jquery'}
            });
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Uploader DEMO</h1>
            <p>This is a project by <a href="http://lepture.com">Hsiaoming Yang</a>.</p>

            <h2>Select and Upload</h2>
            <div class="cell">
                <button id="uploader-1" href="#">Upload</button>
            </div>

            <h2>Select then upload</h2>
            <div class="cell">
                <p><button id="uploader-2" href="#">Select</button> <span id="upload-2-text"></span></p>
                <p><button id="submit-2" href="#">Upload</button></p>
            </div>
            <h2>Only upload image</h2>
            <div class="cell">
                <button id="uploader-3" href="#">Upload</button>
            </div>
        </div>
        <script type="text/javascript">
            seajs.use(['$', '/src/upload'], function($, Uploader) {
                new Uploader({
                    trigger: '#uploader-1',
                    action: '/'
                }).success(function(data) {
                    alert(data);
                });

                var uploader = new Uploader({
                    trigger: '#uploader-2',
                    action: '/'
                }).change(function(filename) {
                    $('#upload-2-text').text(filename);
                }).success(function(data) {
                    alert(data);
                });
                $('#submit-2').click(function() {
                    uploader.submit();
                    return false;
                });

                new Uploader({
                    trigger: '#uploader-3',
                    accept: 'image/*',
                    action: '/'
                }).success(function(data) {
                    alert(data);
                });
            });
        </script>
    </body>
</html>
